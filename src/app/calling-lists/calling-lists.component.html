<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" flex-align="center">
      <!-- List ID Column -->
      <ng-container matColumnDef="listID">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.listID}} </td>
      </ng-container>
  
      <!-- department Column -->
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> department </th>
        <td mat-cell *matCellDef="let element"> {{element.department}} </td>
      </ng-container>
  
  
      <!-- numberOfCall Column -->
      <ng-container matColumnDef="numberOfCall">
        <th mat-header-cell *matHeaderCellDef> numberOfCall </th>
        <td mat-cell *matCellDef="let element"> {{element.numberOfCall}} </td>
      </ng-container>
  
      <!-- numberOfDailed Column -->
      <ng-container matColumnDef="numberOfDailed">
        <th mat-header-cell *matHeaderCellDef> numberOfDailed </th>
        <td mat-cell *matCellDef="let element"> {{element.numberOfDailed}} </td>
      </ng-container>
  
      <!-- status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
  
     <!-- action Column -->
     <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> action </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button aria-label="Example icon-button with a delete icon" [routerLink]="['/department',element.id,'edit']">
            <mat-icon>delete</mat-icon></button>
            <button mat-icon-button aria-label="Example icon-button with a get_app icon" [routerLink]="['/department',element.id,'edit']">
            <mat-icon>get_app</mat-icon></button>
        </td>
      </ng-container>
  
  
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
     
    </div>
